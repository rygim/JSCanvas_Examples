<!DOCTYPE html>
<html>
    <head>
        <title>@(:title)</title>
        <meta charset="utf-8" />
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
        <script src="/scripts/presentation.js" type="text/javascript"></script>
        <script src="/scripts/jquery.flot.js" type="text/javascript"></script>
        <script src="/scripts/prettify.js" type="text/javascript"></script>
        <script src="/scripts/requestAnimationFrameShim.js" type="text/javascript"></script>
        <script src="/scripts/fpsProfiler.js" type="text/javascript"></script>
        <link type="text/css" rel="stylesheet" href="/stylesheets/style.css" />
        <link type="text/css" rel="stylesheet" href="/stylesheets/prettify.css" />
        <script type="text/javascript">
            $(document).ready(function(){
                prettyPrint();
            });
        </script>
    </head>
    <body>
        <div id="banner">
            <div id="banner-title">@(:title)</div>
        </div>
        <div id="main-content">
            <h2>@(:header)</h2>
            <div id="content">
                @(yield)                
            </div>
        </div>
    </body>
</html>
