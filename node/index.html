@(:title="Front page")
<script src="/scripts/frontPage/frontPageBad.js" type="text/javascript"></script>
<script type="text/javascript">
    var showData = false;
  
    var showFpsData = function(){
        return showData;
    };

    $(document).ready(function(){
        var $canvas = $("#front-page-canvas");
        frontPage($canvas, showFpsData);
    });
       
    $(document).ready(function(){
        var actions = [ newAction(function(){ showData = true; }, function(){ showData = false; }) ];
        bindPresentationActions(undefined, actions, "/introduction.html");
    });
</script>
<style type="text/css">
    canvas{
        top: 0px;
        left: 0px;
        position: absolute;
    }
</style>


<canvas id="front-page-canvas" height="300" width="300" />
