@(:title="Canvas Introduction")
@(:header="Quick Canvas Introduction")
<script type="text/javascript">
    $(document).ready(function(){
        bindPresentationActions("/introduction.html", [], "/tip1.html");
    });
    
    var img = new Image();
    img.src = "images/chris_dagostino.png";
    img.onload = function(){
        drawPage();
    }
    var randomColor = function(){
        var alpha = Math.random() * .25 + .75,
        red = Math.round(Math.random() * 255),
        green = Math.round(Math.random() * 255),
        blue = Math.round(Math.random() * 255);
            
        return "rgba(" + red + ", " + green + ", " + blue + "," + alpha + ")";
    };
    
    var drawPage = function(){
        var numText = 20;
        
        var drawImageCtx = $("#draw-image-canvas")[0].getContext("2d");
        drawImageCtx.drawImage(img, 0, 0, img.width, img.height);
        
        var fillTextCtx = $("#fill-text-canvas")[0].getContext("2d");
        for(var i = 0; i < numText; i++){
            fillTextCtx.fillStyle = randomColor();
            fillTextCtx.fillText("Hello World", Math.random() * fillTextCtx.canvas.width, Math.random() * fillTextCtx.canvas.height);    
        }
        
        var drawArcCtx = $("#draw-arc-canvas")[0].getContext("2d");
        drawArcCtx.lineWidth = 15;
        drawArcCtx.strokeStyle = "black";
        drawArcCtx.arc(100, 100, 25, Math.PI / 3, 5, false);    
        drawArcCtx.stroke();

        var fillRectCtx = $("#fill-rectangle-canvas")[0].getContext("2d");
        fillRectCtx.fillStyle = "gray";
        fillRectCtx.fillRect(25, 25, 100, 50);    
            
          
    };
    
   
</script>
