@(:title="Front page")
<script src="/scripts/frontPage.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function(){
        var $canvas = $("#front-page-canvas"),
        ctx = $canvas[0].getContext("2d");

        frontPage.init(true, 1, ctx);
        
        setInterval(function(){
            $canvas.attr("height", window.innerHeight);
            $canvas.attr("width", window.innerWidth);
            frontPage.update(1, ctx);
            frontPage.draw($canvas, ctx);
            
        }, 300);
    });
       
    $(document).ready(function(){
        bindPresentationActions(undefined, [], "/introduction.html");
    });
</script>
<style type="text/css">
    #front-page-canvas{
        top: 0px;
        left: 0px;
        position: absolute;
    }
</style>

<canvas id="front-page-canvas" height="300" width="300" />
